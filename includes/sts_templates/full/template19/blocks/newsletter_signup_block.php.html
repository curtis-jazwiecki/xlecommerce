$startnewslettersignupform    
    <div class="clearfix">        
        <div class="newsletter_footer_input">
            <input name="newsletter_name" id="newsletter" class="input-text required-entry" type="text" value="Your Name"  onfocus="if (this.value == 'Your Name') {
                        this.value = ''
                    }" onblur="if (this.value == '') {
                                this.value = 'Your Name'
                            }" />
            <input name="newsletter_email" id="newsletter" class="input-text required-entry validate-email" type="text" value="Your Email"  onfocus="if (this.value == 'Your Email') {
                        this.value = ''
                    }" onblur="if (this.value == '') {
                                this.value = 'Your Email'
                            }" />
            <input type="submit" value="Submit">
        </div>
    </div>
$endnewslettersignupform
