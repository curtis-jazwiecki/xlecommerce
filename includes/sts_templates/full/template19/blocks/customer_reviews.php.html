<div class="four columns alpha" id="deal">
    <h3>Reviews</h3>
    <div class="product" style="position: relative;">
        <div class="product-image-wrapper">
            <a href="$product_link" class="img_border">$review_image<div class="product-image-wrapper-hover"></div></a>
            
            <table style="width: 100%;bottom:-200px; " class="wrapper-hover-hidden">
                <tr>
                    <td><div class="clearfix product-price"><span class="new_price">$49.99</span></div>
                        <div class="product-name">
                            <div class="clearfix"> <a href="$product_link">$review_product_name</a> </div>
                        </div>
                        <span><b>Posted  </b>$review_posted_on</span>
    <span><b>Reviewer </b>$reviewer</span>
    <p><b>Rating </b><span class="rating rating_$review_rating"></span></p>
    <p class="review_desc">$review_text</p>
                    </td>
                </tr>
            </table>
        </div>
    </div> 
</div>
